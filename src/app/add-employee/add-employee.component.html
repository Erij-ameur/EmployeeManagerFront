<app-navbar></app-navbar>

<div class="container">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Add Employee</h1>
      </div>
<div class="col-md-6 offset-md-3">
    <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" 
            ngModel name="name">

        </div>
        <div class="form-group">
            <label >Email Address</label>
            <input type="text" class="form-control" id="email"placeholder="Email" 
            ngModel name="email">

        </div>
        <div class="form-group">
            <label >Job title</label>
            <input type="text" class="form-control" id="jobTile"placeholder="Job title"
            ngModel name="jobTitle" >
        </div>
        <div class="form-group">
            <label >Phone</label>
            <input type="text" class="form-control"  id="phone"placeholder="Phone" 
            ngModel name="phone">
        </div>
        <div class="form-group">
            <label >Image URL</label>
            <input type="text"  class="form-control" id="imageUrl"placeholder="Image URL" 
            ngModel name="imageUrl">
        </div>
        <div class="form-group">
            <label >Description</label>
            <input type="text"  class="form-control" id="description"placeholder="description" 
            ngModel name="description">
        </div>
        
            <button type="submit" class="btn btn-success" >Submit</button>
        
    </form>
</div>
</div>
