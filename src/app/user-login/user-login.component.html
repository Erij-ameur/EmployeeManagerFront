<div class="container">
<div class="text-center">
  <h1 class="h4 text-gray-900 mb-4">Login</h1>
</div>
<div class="col-md-6 offset-md-3">
<form #LoginForm="ngForm" (ngSubmit)="userLogin(LoginForm)" >
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" [(ngModel)]="user.username" name="username"class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="userPassword">userPassword</label>
    <input type="password" [(ngModel)]="user.userPassword" name="userPassword" class="form-control" id="userPassword" placeholder="Enter UserPassword">
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div class="text-center">
    <a class="small" href="register">you don't have an account? Register!</a>
</div>
</div>
</div>
