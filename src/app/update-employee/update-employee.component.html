<app-navbar></app-navbar>
<div class="container">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Update Employee</h1>
    </div>
    <div class="col-md-6 offset-md-3">
        <form #editForm="ngForm" (ngSubmit)="onEditEmployee(editForm.value)">

            <div class="form-group">

                <input type="hidden" class="form-control" id="id" placeholder="id" ngModel={{employee?.id}} name="id">

            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ngModel={{employee?.name}}
                    name="name">

            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Email" ngModel={{employee?.email}}
                    name="email">

            </div>
            <div class="form-group">
                <label>Job title</label>
                <input type="text" class="form-control" id="jobTile" placeholder="Job title"
                    ngModel={{employee?.jobTitle}} name="jobTitle">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone" ngModel={{employee?.phone}}
                    name="phone">
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Image URL"
                    ngModel={{employee?.imageUrl}} name="imageUrl">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description" placeholder="description"
                    ngModel={{employee?.description}} name="description">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
